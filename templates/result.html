<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000);
            color: #e5e5e5;
            font-family: "Segoe UI", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffcc55;
            padding: 50px 60px;
            border-radius: 16px;
            box-shadow: 0 0 40px #00ffcc22;
            width: 420px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #00ffcc;
            letter-spacing: 1px;
        }

        .error-title {
            color: #ff5555;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.85;
        }

        .time {
            margin-top: 20px;
            font-size: 22px;
            color: #ffcc00;
        }

        form {
            margin-top: 30px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid #00ffcc55;
            border-radius: 8px;
            color: #e5e5e5;
            font-family: inherit;
            font-size: 14px;
            margin-top: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc88;
        }

        .back {
            display: inline-block;
            margin-top: 25px;
            color: #00ffcc;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
        }

        .back:hover {
            opacity: 1;
        }
    </style>
</head>

<body>

<div class="card">
{% if success %}
    <h2>✅ Flag correta!</h2>

    <div class="info">{{ challenge }}</div>

    <div class="time">
        ⏱️ {{ elapsed }} segundos
    </div>

    <form action="/register" method="post" autocomplete="off">
        <input type="hidden" name="flag" value="{{ flag }}">
        <input type="hidden" name="elapsed" value="{{ elapsed }}">

        <input
            type="text"
            name="name"
            placeholder="Digite seu nome para o placar"
            required
            autocomplete="off"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="false"
        >

        <button
            type="submit"
            onclick="this.disabled=true; this.form.submit();"
        >
            Entrar no placar
        </button>
    </form>
{% else %}
    <h2 class="error-title">❌ Flag incorreta</h2>

    <div class="info">
        A flag enviada não está correta.<br>
        Verifique e tente novamente.
    </div>

    <a class="back" href="/">Voltar</a>
{% endif %}
</div>

</body>
</html>
